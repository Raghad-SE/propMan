    <link rel="stylesheet" type="text/css" href="loginn.css"/>

  </head>
  <body>
    <div class="session">
      <div class="left">
        <?xml version="1.0" encoding="UTF-8"?>

          <path class="st0" d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z"/>
        </svg>
      </div>
      <form  action="" class="log-in" autocomplete="off">
        <h4>SING UP</h4>
        <div class="floating-label">
          <input placeholder="First Name" type="text" name="firstName" id="firstName" autocomplete="off">
          <label for="firstName">First Name:</label>
        </div>
        <div class="floating-label">
          <input placeholder="Last Name" type="text" name="lastName" id="lastName" autocomplete="off">
          <label for="lastName">Last Name:</label>
        </div>
        <div class="floating-label">
            <input placeholder="Phone Number" type="tel" name="phoneNumber" id="phoneNumber"  pattern="05+[0-9]{8}" autocomplete="off" required>
            <label for="phoneNumber">Phone Number:</label>
            <p class = "error" id="phonenumber-error">* Phone Number is required !</p>
          </div>
        <div class="floating-label">
          <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
          <label for="email">Email:</label>
          <p class = "error" id="email-error">* Email is required !</p>
        </div>
        <div class="floating-label">
          <input placeholder="Password" type="password" name="password" id="password" autocomplete="off" required>
          <label for="password">Password:</label>
          <p class = "error" id="email-error">* Password is required !</p>
        </div>
        <div class="floating-label">
          <input placeholder="Confirm Password" type="password" name="confirmPassword" id="confirmPassword" autocomplete="off" required>
          <label for="confirmPassword">Confirm Password:</label>  
         </div>
        <span id='message'></span>
        <div class="floating-label">
          <select name="userType" id="userType" >
              <option value="0" selected disabled>User Type</option>
              <option value="propertyOwner">Property Owner</option>
              <option value="tenant">Tenant</option>
          </select>
        <div>
          <br>
          <button class="login-btn-insingup" type="submit" onClick="document.location= 'Login.html' ">Log in</button></a>
          <button class="signup-btn-insingup" type="submit" id="singbutton" >Sing up</button>
      </div>
        <!--id="singbutton" onclick="ValidateEmail(document.form1.email);ValidatePhone(document.form1.phoneNumber);CheckPassword(document.form1.password);"-->
      </form>
    </div>
  </body>
</html>
